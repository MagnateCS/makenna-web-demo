title: Location
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
          -
            handle: image
            field:
              container: assets
              type: assets
              display: Image
          -
            handle: store_url
            field:
              type: text
              display: 'Store Url'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
